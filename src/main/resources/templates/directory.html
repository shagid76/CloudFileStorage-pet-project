<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/directory.css">
    <title>Directory</title>
</head>
<body>
<section class="file-storage">
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card p-4">
                    <h3 class="text-center">Directory</h3>
                    <ul id="fileList" class="list-group"></ul>
                    <div id="modal-window" class="modal" style="display: none;">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Rename File</h5>
                                    <button type="button" class="btn-close" id="close-modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form method="post" id="rename-file-post">
                                        <label for="newFileName" class="form-label">Enter new file name:</label>
                                        <input type="text" id="newFileName" class="form-control" required/>
                                        <button class="btn btn-primary w-100 mt-3" type="submit">Rename</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="modal-window-create-folder" class="modal" style="display: none;">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Create folder</h5>
                                    <button type="button" class="btn-close" id="close-modal-create-folder"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form method="post" id="create-folder-post">
                                        <label for="folderName" class="form-label">Enter folder name:</label>
                                        <input type="text" id="folderName" class="form-control" required/>
                                        <button class="btn btn-primary w-100 mt-3" type="submit">Create</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>




                    <p id="emptyMassage" class="text-center d-none">Your directory is empty</p>
                    <div class="two-buttons">
                        <a class="btn btn-primary button-upload-file" id="upload-file">Upload file</a>
                        <a class="btn btn-primary button-add-folder" id="create-folder">Create folder</a>
                    </div>
                </div>
            </div>
        </div>


        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <div class="card p-4">
                    <form method="post" id="delete-directory">
                        <button class="btn btn-danger w-100" type="submit">Delete directory</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <div class="card p-4">
                    <form name="logoutForm" th:action="@{/logout}" method="post">
                        <button class="btn btn-danger w-100" type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/static/directory.js"></script>
</body>
</html>
