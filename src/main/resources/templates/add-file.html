<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="#{templates.add-file.html.title}"></title>
</head>
<body>
<section class="file-storage d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center" th:text="#{templates.add-file.form.upload-file}"></h2>
                    <form id="add-file" method="post" enctype="multipart/form-data">
                        <div class="mb-3 text-center ">
                            <label class="form-label" for="file"
                                   th:text="#{templates.add-file.form.select-file}"></label>
                        </div>
                        <div id="data-container-email" th:email="${email}"></div>
                        <div id="data-container-parentId" th:parentId="${parentId}"></div>
                        <div class="mb-3 text-center">
                            <input name="file" class="form-control w-75" id="file" type="file">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-2"
                                th:text="#{templates.add-file.form.upload.button}"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/static/add-file.js"></script>
</body>
</html>
