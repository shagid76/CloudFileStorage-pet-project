<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{templates.login.html.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="name mt-5">
    <div class="container">
        <div class="row">
            <div class="col-12"></div>
        </div>
        <form th:object="${user}" th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" th:text="#{common.user.field.email}"></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       th:field="*{email}">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" th:text="#{common.user.field.password}"></label>
                <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}">
            </div>
            <div class="alert alert-danger" role="alert" th:if="${param.error}">
                <p th:text="#{templates.login.form.error}"></p>
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{templates.login.submit}"></button>
        </form>
        <a th:href="@{/registration}" class="btn btn-primary mt-3" th:text="#{templates.login.registration.link}"></a>
    </div>
</section>
</body>
</html>
